name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.19

      - name: Build
        run: |
          GOOS=linux   go build -v ./...
          GOOS=windows go build -v ./...
          GOOS=darwin  go build -v ./...

      - name: Test
        run: go test -v ./...
